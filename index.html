<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <!-- <link type="text/css" rel="stylesheet" href="css/reset.css"> -->
  <title>Vertellis</title>
</head>
<body class="flex-column">
  <header>
      <h1>Vertellis</h1>
  </header>
  <main class="flex-column">
    <!-- landing screen -->
    <section id="landing">
      <div class="flex-column">
        <button id="new-game" data-target="intro">Start new game</button>
        <button id="my-insights" data-target="dashboard">Go to My Insights</button>
      </div>
    </section>
    <!-- intro screen -->
      <section id="intro">
        <form action="">
          <fieldset>
            <legend>Who's playing?</legend>
            <label for="p1">Name</label>
            <input type="text" name="p1" id="p1">
            <label for="p2">Name</label>
            <input type="text" name="p2" id="p2">
          </fieldset>
          
          <fieldset class="form-section">
            <legend>How long would you like to play?</legend>
            <input type="radio" name="game-duration" id="15-min" value="15">
            <label for="15-min">15 minutes</label>
            <input type="radio" name="game-duration" id="30-min" value="30"> 
            <label for="30-min">30 minutes</label>
            <input type="radio" name="game-duration" id="50-min" value="50">
            <label for="50-min">50 minutes</label>
          </fieldset>
         
          <fieldset class="form-section">
            <legend>What type of conversation do you want to have?</legend>
            <input type="radio" name="game-tone" id="casual" value="casual">
            <label for="casual">Casual</label>
            <input type="radio" name="game-tone" id="mindful" value="mindful"> 
            <label for="mindful">Mindful</label>
            <input type="radio" name="game-tone" id="deep" value="deep">
            <label for="deep">Deep</label>
          </fieldset>
          <button type="button" id="game-start">Let's play!</button>
        </form>
      </section>
      
      <section id="game">
        <h2>Here's a question for <span class="player-name"></span></h2>
        <div>
          <div class="card">
            <p id="card-text">Card text</p>
          </div>

          <button class="next-btn">Next</button>
        </div>

      </section>
      <section id="insight">
        <h2>Insights</h2>
        <form action="">
          <label for="game-title">Title:</label>
          <input type="text" name="game-title" id="game-title">

          <div class="flex-column">
            <label for="user-insight">Enter your insights</label>
            <textarea name="user-insight" id="user-insight" cols="50" rows="20" placeholder="A space to reflect on what you have learned from this conversation..."></textarea>

            <input type="submit" value="Save">
          </div>
        </form>
      </section>

      <section id="dashboard">

      </section>
  </main>
  <footer>
       <p>Â© Vertellis 2021</p>
  </footer>
</body>
</html>
